name: mini_chorale_audio_player
description: Application Flutter pour mini-chorale avec lecteur audio moderne
publish_to: 'none'
version: 1.3.1+26

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # Audio Player
  just_audio: ^0.9.36
  audio_service: ^0.18.15  # Mise à jour vers la dernière version
  
  # UI Components
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  marquee: ^2.2.3
  
  # File Picker for Audio Upload
  file_picker: ^8.0.0
  
  # Audio Compression
  #ffmpeg_kit_flutter: ^6.0.3
  
  # Utilities
  permission_handler: ^11.1.0
  path_provider: ^2.1.1
  intl: ^0.18.1
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  http: ^1.1.0
  connectivity_plus: ^5.0.0
  flutter_local_notifications: ^17.0.0
  
  # Local Storage - Hive (Session & User Data)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Local Database - Drift (SQLite for Chants)
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0
  path: ^1.8.3
  
  # Security - Encrypted Storage
  flutter_secure_storage: ^9.0.0
  encrypt: ^5.0.3
  crypto: ^3.0.3
  
  # Device Info for Security Tracking
  device_info_plus: ^9.1.1
  
  # Biometric Authentication (Optional)
  local_auth: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation for Hive & Drift
  hive_generator: ^2.0.1
  drift_dev: ^2.14.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
